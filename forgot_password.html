<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Add your CSS links here -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, rgba(19, 80, 88, 1) 0%, rgba(255, 255, 255, 1) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 150%;
            background: url('https://source.unsplash.com/random/1920x1080?technology') no-repeat center/cover;
            opacity: 0.3;
            z-index: -1;
            transform: scale(1.2);
            animation: moveBackground 10s infinite alternate ease-in-out;
        }

        @keyframes moveBackground {
            0% { transform: scale(1.2) translateX(0); }
            100% { transform: scale(1.2) translateX(-50px); }
        }

        header h1 {
            font-size: 3em;
            letter-spacing: 3px;
            animation: fadeInDown 1.5s ease-in-out forwards;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        main {
            padding: 40px;
            text-align: center;
        }

        .content-block {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 2s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        footer::after {
            content: '';
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 150%;
            background: url('https://source.unsplash.com/random/1920x1080?nature') no-repeat center/cover;
            opacity: 0.3;
            z-index: -1;
            transform: scale(1.2);
            animation: moveBackground 10s infinite alternate ease-in-out;
        }

        a {
            text-decoration: none;
            color: #ef32d9;
            font-weight: 500;
        }

        a:hover {
            color: #89fffd;
            text-decoration: underline;
        }

        /* Forgot Password Specific Styling */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            z-index: -1;
        }

        .forgot-password-container {
            text-align: center;
            margin: 150px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            animation: fadeInDown 1s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 2px solid #89fffd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .reset-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #89fffd, #ef32d9);
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .reset-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, rgba(19, 80, 88, 1) 0%, rgba(255, 255, 255, 1) 100%);
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #193668;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #89fffd;
            text-decoration: underline;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <main>
        <div class="forgot-password-container">
            <h2>Forgot Password</h2>
            <form method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit" class="reset-btn">Reset Password</button>
            </form>
            <p><a href="user_login.html" class="back-link">Back to Login</a></p>
        </div>
    </main>
    
    <footer>
        <p>Â© 2024 GrihaSeva. All rights reserved.</p>
    </footer>

    <!-- Particle JS -->
    <div id="particles-js"></div>

    <!-- Particle JS Script -->
    <script>
        particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.json', function() {
            console.log('Particles.js loaded');
        });
    </script>
</body>
</html>
