<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            z-index: -1;
        }

        .forgot-password-container {
            text-align: center;
            margin: 150px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            animation: fadeInDown 1s ease-in-out;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 2px solid #89fffd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .reset-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #89fffd, #ef32d9);
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .reset-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, rgba(19, 80, 88, 1) 0%, rgba(255, 255, 255, 1) 100%);
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #193668;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #89fffd;
            text-decoration: underline;
        }

        .flash-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-size: 1em;
        }

        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <p>Enter your email address to reset your password.</p>

    <!-- Flash message simulation -->
    <p class="flash-message success">A reset link has been sent to your email!</p>
    <!-- Uncomment below for error simulation -->
    <!-- <p class="flash-message error">Error: Please try again.</p> -->

    <form action="#women_login.html" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <button type="submit" class="reset-btn">Reset Password</button>
    </form>

    <p><a href="#women_login.html" class="back-link">Back to Login</a></p>
</div>

<!-- Particle JS -->
<div id="particles-js"></div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.json', function() {
        console.log('Particles.js loaded');
    });
</script>

</body>
</html>
